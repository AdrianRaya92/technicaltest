coroutines = "1.7.1"
coreKtx = "1.10.1"
appCompat = "1.6.1"
recyclerView = "1.3.0"
material = "1.9.0"
constraintLayout = "2.1.4"
activityKtx = "1.7.2"
lifecycle = "2.6.1"
navigation = "2.5.3"
room = "2.5.1"
androidxTest = "1.5.0"
testJUnit = "1.1.5"
testEspresso = "3.5.1"
glide = "4.15.1"
okHttp = "4.11.0"
retrofit = "2.9.0"
arrow = "1.1.5"
hilt = "2.46.1"
jUnit = "4.13.2"
mockitoKotlin = "5.0.0"
mockitoInline = "5.2.0"
